version: "3.4"

services:
  "offboarding":
    "dns": "8.8.8.8"
    "image": "${IMAGE:offboarding}"
    "environment":
      # COMMON
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG}

      # VIUMI
      - TENANT-VIUMI_ENABLED=${TENANT-VIUMI_ENABLED}
      - VIUMI_DASHBOARD_DOMAIN=${VIUMI_DASHBOARD_DOMAIN}
      - VIUMI_BACKEND_DOMAIN=${VIUMI_BACKEND_DOMAIN}
      - VIUMI_API_DOMAIN=${VIUMI_API_DOMAIN}
      - VIUMI_DOMAIN=${VIUMI_DOMAIN}
      - VIUMI_TENANT_NAME=${VIUMI_TENANT_NAME}
    "deploy":
      "mode": "replicated"
      "replicas": 2
      "restart_policy":
        "condition": "any"
      "labels":
        "traefik.protocol": "http"
        "traefik.port": "3000"
        "traefik.enable": "true"
        "traefik.backend.loadbalancer.swarm": "true"
        "traefik.docker.lbswarm": "true"
        "traefik.http.services.${ENVIRONMENT}_offboarding-${VIUMI_TENANT_NAME}.loadbalancer.server.port": "3000"
        "traefik.http.routers.${ENVIRONMENT}_offboarding-${VIUMI_TENANT_NAME}.rule": "Host(`${VIUMI_DOMAIN}`)"
        "traefik.http.routers.${ENVIRONMENT}_offboarding-${VIUMI_TENANT_NAME}.entrypoints": "web,websecure"
        "traefik.http.routers.${ENVIRONMENT}_offboarding-${VIUMI_TENANT_NAME}.middlewares": "security@file"
      "placement":
        "constraints":
          - "node.labels.type == ${WORKER_COMPUTE_TYPE}"
    "logging":
      "driver": "gelf"
      "options":
        "gelf-address": "udp://localhost:12204"
        "tag": "${ENVIRONMENT}-offboarding-${VIUMI_TENANT_NAME}"
    "networks":
      - "${NETWORK}"

networks:
  ${NETWORK}:
    external: true
